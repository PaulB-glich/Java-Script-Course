<!DOCTYPE html>
<html>
  <head>
    <style>
      .toggle-button{
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        cursor: pointer;
      }
      .is-toggled{
        background-color: black;
        color: white;
      }


    </style>
  </head>
  <body>
    <button class="toggle-button js-gaming-button" onclick="
      toggleButton('.js-gaming-button');
      " >Gaming</button>

      <button class="toggle-button js-music-button" onclick="
      toggleButton('.js-music-button');
      " >Music</button>

      <button class="toggle-button js-tech-button" onclick="
        toggleButton('.js-tech-button');
      " >Tech</button>

 
  <script>

    function toggleButton(selector) {
      const button = document.querySelector(selector)
      if(!button.classList.contains('is-toggled')) {

        turnOffPreviousButton();

        button.classList.add('is-toggled');
    } else {
      button.classList.remove('is-toggled');
    }
  }
    function turnOffPreviousButton() {
      const previousButton = document.querySelector('.is-toggled');
      if(previousButton) {
        previousButton.classList.remove('is-toggled');
      }
    }
  </script>
   </body>
</html>
