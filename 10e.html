<!DOCTYPE html>
<html>
  <head>
    <style>
      .gaming-button,.music-button,.tech-button{
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        cursor: pointer;
      }
      .is-toggled{
        background-color: black;
        color: white;
      }


    </style>
  </head>
  <body>
    <button onclick="
      gaming();
      " class="js-gaming-button gaming-button">Gaming</button>

      <button onclick="
      music();
      " class="js-music-button music-button">Music</button>

      <button onclick="
        tech();
      " class="js-tech-button tech-button">Tech</button>

  </body>
  <script>
    function gaming() {
      let buttonElement = document.querySelector('.js-gaming-button');

       (buttonElement.innerText === 'Gaming')
        buttonElement.innerHTML = 'Gaming'
        buttonElement.classList.toggle('is-toggled');
    }
    function music() {
      let buttonElement = document.querySelector('.js-music-button');

       (buttonElement.innerText === 'Music')
        buttonElement.innerHTML = 'Music'
        buttonElement.classList.toggle('is-toggled');
    }
    function tech() {
      let buttonElement = document.querySelector('.js-tech-button');

       (buttonElement.innerText === 'Tech')
        buttonElement.innerHTML = 'Tech'
        buttonElement.classList.toggle('is-toggled');
    }

  </script>
</html>
