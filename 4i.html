<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Console Review</title>
    <style>
      .add-button{
        background-color: yellow;
        color: black;
      }
      .buy-button{
        background-color: orange;
        color: black;
      }
    </style>
  </head>
  <body>
    <p>
      Adults Plain Cotton T-shirt
    </p>
    <p>
      Price:$7.99
    </p>
    <button class="add-button">
      Add to cart
    </button>
    <button class="buy-button">
      Buy now
    </button>
  </body>
</html>
